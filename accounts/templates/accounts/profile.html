
{% extends 'base.html' %}
{% block content %}

<h1>Profile</h1>
<p>You are logged in as {{ user }} </p>
<p>Email: {{ user.email }}</p>
<p>Bio: {{ user.Profile.description }}</p>

{% if user.doctor %}
<p>You are a doctor</p>
{% endif %}

{% if user.patient %}
<p>You are a patient</p>
{% endif %}
 
 <a href="{% url 'home' %}">Back</a>

{% endblock %}
